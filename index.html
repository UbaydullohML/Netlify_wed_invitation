<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Day</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="header">WEDDING DAY</h1>
        <div class="names">
            <div class="name left">
                <img src="flower-left.png" alt="Flower">
                <h2>Ubaydulloh</h2>
            </div>
            <span>&</span>
            <div class="name right">
                <h2>Mohigul</h2>
                <img src="flower-right.png" alt="Flower">
            </div>
        </div>
        <div class="details">
            <div class="date">
                <h2>date</h2>
                <div class="calendar">
                    <div class="month">June 2024</div>
                    <div class="days">
                        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
                        <span>8</span><span>9</span><span class="highlight">10</span><span>11</span><span>12</span><span>13</span><span>14</span>
                        <span>15</span><span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span>
                        <span>22</span><span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span>
                        <span>29</span><span>30</span>
                    </div>
                </div>
            </div>
            <div class="time">
                <h2>5:00 PM</h2>
            </div>
            <div class="location">
                <h2>location</h2>
                <p>Город: Fergana city, Davr Wedding Hall</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Website is loaded and ready!');
        });

</body>
</html>
